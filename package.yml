name       : prison
version    : 5.59.0
release    : 21
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/prison-5.59.0.tar.xz : dc5020918f0b18f4e527df19302d7a58c82a51a5f611cec2bb14e8fe16ac4610
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
