name       : prison
version    : 5.53.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.53/prison-5.53.0.tar.xz : 61b5f10b48d847ce60769d10525a8f4c3c7120d71dd8e2e6285d303ea519b579
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
