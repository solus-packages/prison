name       : prison
version    : 5.56.0
release    : 18
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.56/prison-5.56.0.tar.xz : 1dbe7531d1ebe6adcef6b56553812ae6557d32c3a3da65be7cd7ea02be331e16
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
