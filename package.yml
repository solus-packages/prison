name       : prison
version    : 5.62.0
release    : 24
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.62/prison-5.62.0.tar.xz : d7a024881119e2e91fe2ef98ec982f33e87d3f5584c3e4438638e23cf0106fb0
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
