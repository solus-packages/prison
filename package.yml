name       : prison
version    : 5.54.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/prison-5.54.0.tar.xz : 6b8e6db9ce142d47014403c6e5bcc79c8a7a77b3a490102d508a4f4866f5effc
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
