name       : prison
version    : 5.44.0
release    : 4
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/prison-5.44.0.tar.xz : d5e579a14fc19ac21b02029e5c1ed2461358a9be7cd3319db113942ab98b8c3e
license    : MIT
component  : programming.library
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
