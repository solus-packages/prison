name       : prison
version    : 5.63.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.63/prison-5.63.0.tar.xz : 85ffbf88aa02bbecadd88572f035c72c932d3329a0aedcc91994572c64a9f36a
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
