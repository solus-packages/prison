name       : prison
version    : 5.50.0
release    : 12
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.50/prison-5.50.0.tar.xz : 4d98254c787f4ec4f80317a738d4f5ec6f2125144df1185fe61c444a086ec2ec
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
