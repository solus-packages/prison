name       : prison
version    : 5.45.0
release    : 5
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/prison-5.45.0.tar.xz : 20f645e263df3f32be04485bd21fcdb02d46c1f5c91f411c43e26b82bab7d9bc
license    : MIT
component  : programming.library
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
