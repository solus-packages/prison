name       : prison
version    : 5.57.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/prison-5.57.0.tar.xz : 6613decb2e0b61af5af3a3a9995970c2fdaa72f36bcfd7e9db547017ee4ca235
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
