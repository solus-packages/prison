name       : prison
version    : 5.60.0
release    : 22
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.60/prison-5.60.0.tar.xz : 1b8149b8965c287f7fddfd91fb1d9cf95f150dda5b70b19480452c2e855945b5
license    : MIT
component  : programming.library
optimize   : lto
summary    : Qt api to produce QRCode barcode
description: |
    Prison is a barcode api currently offering a nice Qt api to produce QRCode barcodes and DataMatrix barcodes, and can easily be made support more.
builddeps  :
    - pkgconfig(libdmtx)
    - pkgconfig(libqrencode)
    - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
